<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Task Manager</title>

<body>
  <div class="outer-container">
  
  
      <div class="nav-bar">
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-md">
                  <a class="navbar-brand" href="#">Task Manager</a>
                  <button type="button"  class="btn taskbtn btn-outline-danger">New Task</button>
                </div>
            </nav>
      </div> 
      
      <div class="wrapper">
        <div class="popup-box">
          <div class="popup">
            <div class="content">
              <h3>Add a new Task</h3>
              <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <form action="#">
              <div class="input-title">
                <label for="title" class="form-label">Title</label>
                <input id="title" class="form-control" type="text">
              </div>
              <div class="status">
                <label for="status" class="form-label">Status</label>
                <select id="status" class="form-control">
                  <option value="Open" selected>Open</option>
                  <option value="Progress">Progress</option>
                  <option value="In-Review">In-Review</option>
                  <option value="Completed">Completed</option>
                </select>
              </div>
              <div class="discription">
                <label for="discription" class="form-label">Discription</label>
               <textarea id="discription" class="form-control" rows="3"></textarea>
              </div>
              <!-- <div class="input-title">
                <label for="startdate" class="form-label">Start Date</label>
                <input id="startdate" class="form-control" type="date">
              </div>
              <div class="input-title">
                <label for="enddate" class="form-label">End Date</label>
                <input id="enddate" class="form-control" type="date">
              </div> -->
              <button class="btn btn-outline-info">Add</button>
            </form>
          </div>
        </div>
      </div>
  
    <div class="card-group group mt-5">
        <div class="card bg-body-secondary bg-danger-subtle">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title bg-success">Open</h5> 
            <div class="ht" ondrop="drop(event)" ondragover="allowDrop(event)" id="open">
             
          </div>
          </div> 
         <main>

              <h2>Task-Lists</h2>         -->

              <!-- <div id="tasks"> -->

                    <div class="group>"

                  </div>
                  <div class="actions">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                  </div> -->
                <!-- </div> -->
        
              <!-- </div> -->
            <!-- </section> -->
          </main>     
        </div>
        <div class="card card bg-body-secondary bg-info-subtle">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title bg-success">Progress</h5>
            <div class="ht" ondrop="drop(event)" ondragover="allowDrop(event)" id="progress">
            
            </div>
          </div>
        </div>
        <div class="card card bg-body-secondary bg-warning-subtle">
          <!-- <img src="..." class="card-img-top" alt="..."> -->
          <div class="card-body">
            <h5 class="card-title bg-success">In-Review</h5>
            <div class="ht" ondrop="drop(event)" ondragover="allowDrop(event)" id="in-review">
            
            </div>
          </div>
        </div>
        <div class="card card bg-body-secondary bg-dark-subtle">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body">
              <h5 class="card-title bg-success">Completed</h5>
              <div class="ht" ondrop="drop(event)" ondragover="allowDrop(event)" id="completed">
            
              </div>
            </div>
          </div>
    </div>
  </div>
